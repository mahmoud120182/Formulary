<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Formulary List (الأدوية المتوفرة بالصيدلية)</title>
    <meta name="description" content="Created By Dr. Mahmoud Hamdy." />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="1.svg" alt="Pharmacy Logo">
        </div>
        <div class="header-title">Formulary List</div>
        <div class="logo right">
            <img src="2.png" alt="Medicine Logo">
        </div>
    </header>

    <div class="container">
        <section class="search-section">
            <h2 class="search-title">Medication Search</h2>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="medication name or active ingredient">
            </div>
        </section>

        <section class="results-container">
            <ul id="results-list" class="medication-list">
                <div class="no-results">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading medications...</p>
                </div>
            </ul>
        </section>

        <!-- Medication Detail Page (initially hidden) -->
        <section id="medication-detail" class="medication-detail hidden">
            <div class="detail-header">
                <button id="back-button" class="back-button">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h2 id="detail-med-name" class="detail-title"></h2>
            </div>
            
            <div class="detail-content">
                <div class="detail-card">
                    <h3><i class="fas fa-pills"></i> Medication Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Active Ingredient:</span>
                            <span id="detail-active" class="info-value"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Category:</span>
                            <span id="detail-category" class="info-value"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Package:</span>
                            <span id="detail-package" class="info-value"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Half-Life:</span>
                            <span id="detail-half-life" class="info-value"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Availability:</span>
                            <span id="detail-availability" class="info-value"></span>
                        </div>
                    </div>
                </div>
                
                <!-- New Recommended Dosing Section -->
                <div class="detail-card">
                    <h3><i class="fas fa-prescription"></i> Recommended Dosing</h3>
                    <p id="detail-dosing" class="dosing-info"></p>
                </div>
                
                <div class="detail-card">
                    <h3><i class="fas fa-exclamation-triangle"style="color: red;"></i> Side Effects</h3>
                    <ul id="detail-side-effects" class="detail-list"></ul>
                </div>
                
                <div class="detail-card">
                    <h3><i class="fas fa-handshake"></i> Interactions</h3>
                    <ul id="detail-interactions" class="detail-list"></ul>
                </div>
                
                <div class="detail-card">
                    <h3><i class="fas fa-clipboard-check"style="color: red;"></i> Monitor</h3>
                    <ul id="detail-monitor" class="detail-list"></ul>
                </div>
                
                <div class="detail-card">
                    <h3><i class="fas fa-flask"></i> Important Investigations</h3>
                    <ul id="detail-investigations" class="detail-list"></ul>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>Created By Dr. Mahmoud Hamdy</p>
    </footer>

    <script src="data.js"></script>
    <script src="events.js"></script>  <!-- Add this before main.js -->
    <script src="search.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>

</body>

</html>
